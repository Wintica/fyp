<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Through Their Lens - Chapter 1</title>
  <link href="../../dist/styles.css" rel="stylesheet">
</head>

<body class="min-h-screen flex flex-col bg-center bg-no-repeat bg-cover relative" style="background-color: #D3C5BC;">
  
  <!-- Navigation Bar -->
  <nav class="bg-gray-900 relative z-10">
    <div class="max-w-7xl mx-auto flex items-center justify-between py-2 sm:py-4 px-4 sm:px-6">
      <span class="text-white text-lg sm:text-xl font-bold">Through Their Lens</span>
      <!-- Hamburger Button  -->
      <button id="menu-toggle" class="sm:hidden text-white focus:outline-none ml-2" aria-label="Open menu">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
      </button>
      <!-- Navigation Links -->
      <ul id="nav-menu" class="hidden sm:flex space-x-4 sm:space-x-6 lg:space-x-8 bg-gray-900 sm:bg-transparent absolute sm:static top-full left-0 w-full sm:w-auto z-20 sm:z-auto">
        <li><a href="../home.html" class="block px-4 py-2 text-neutral-100 text-sm sm:text-base hover:text-white">Home</a></li>
        <li><a href="#" class="block px-4 py-2 text-neutral-100 text-sm sm:text-base hover:text-white">About</a></li>
        <li><a href="#" class="block px-4 py-2 text-neutral-100 text-sm sm:text-base hover:text-white">Services</a></li>
        <li><a href="#" class="block px-4 py-2 text-neutral-100 text-sm sm:text-base hover:text-white">Contacts</a></li>
      </ul>
    </div>
  <script src="../js/navigation.js"></script>
  </nav>
  

  <!-- Main Content  -->
  <div class="flex-1 flex flex-col relative z-40">
   
    <!-- Profile Icon -->
    <div class="absolute top-4 sm:top-8 right-4 sm:right-8 z-50">
      <a 
        href="../profile.html"
        class="flex items-center justify-center bg-white rounded-full w-12 h-12 sm:w-16 sm:h-16 shadow-lg hover:bg-blue-700 transition"
        style="padding: 2px;"
      >
        <img 
          src="../images/profile.png"
          alt="Profile Icon"
          class="w-full h-full object-contain"
        />
      </a>
    </div>


  <main class="flex flex-col items-center justify-center flex-1 my-8 space-y-6">

    <!-- Door Knob Image -->
    <div class="rounded-2xl overflow-hidden shadow-lg w-32 h-32 sm:w-40 sm:h-40 md:w-56 md:h-56 lg:w-72 lg:h-72 flex items-center justify-center bg-white">
      <img src="../images/knob.jpg" alt="Door Knob" class="object-cover w-full h-full" />
    </div>

    <!-- Slider -->
    <div class="w-full max-w-2xl flex flex-col items-center px-4">
      <input type="range" min="0" max="100" value="50" step="1" id="doorSlider"
             class="w-full accent-blue-600 mb-8 h-4"
             style="height: 16px;"
             oninput="updateSlider(this.value)">
      <div class="w-full flex justify-between text-sm text-gray-500 mt-2 px-1">
        <span>0</span>
        <span>10</span>
        <span>20</span>
        <span>30</span>
        <span>40</span>
        <span>50</span>
        <span>60</span>
        <span>70</span>
        <span>80</span>
        <span>90</span>
        <span>100</span>
      </div>
      <div id="sliderValue" class="mt-6 text-2xl font-bold text-black relative z-50">50</div>
    </div>

  </main>

  <!-- Main Content Area -->
  <div class="flex-1">
    <!-- Avatar and Dialogue Section -->
    <div class="fixed inset-x-0 bottom-0 z-50 flex flex-col h-screen pt-20 sm:pt-24 pointer-events-none">
      
      <div class="flex-1"></div>
      
      <!-- Dialogue Section -->
      <div class="h-2/5 sm:h-1/3 lg:h-1/4 bg-white rounded-t-xl shadow-lg pointer-events-auto relative">
        
        <!-- Dialogue text -->
        <div class="px-8 sm:px-12 lg:px-16 py-8 sm:py-12 lg:py-16 text-left h-full flex items-start justify-start">
          <p class="text-neutral-900 text-sm sm:text-lg lg:text-xl leading-relaxed">
             **Drag the Slider to 100**
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/story1(13).js"></script>

</body>

</body>
</html>
